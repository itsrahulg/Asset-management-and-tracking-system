{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/asset-icon.png' %}">

     <!-- google-fonts -->
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid nav-bg">
            <a class="logo-text" href="#">Asset Management and Tracking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample03">
                <div class="ms-auto d-flex align-items-start flex-column flex-sm-row">
                    <a href="{% url '' %}" class="btn login-button me-2">Home</a>
                    <a href="{% url 'signup' %}" class="btn signup-button">Sign-up</a>
                </div>
            </div>
        </div>
    </nav>
      

    <div class="container my-3 login-box" style="background-color: white; border-radius: 8px; padding: 2rem;">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-md-center">
                <img src="{% static 'images/login-form.jpg' %}" alt="Image Description" class="img-fluid custom-img" style="border-radius: 8px;">
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" style="font-size: 1.25rem; margin-bottom: 1rem;">Username</label>
                        {{ form.username }}
                        <div class="invalid-feedback">
                            Please provide a valid username.
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="id_password" style="font-size: 1.25rem; margin-bottom: 1rem;">Password</label>
                        {{ form.password }}
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 mb-2" style="width: 100%;">Login</button>

                    <hr class="my-2 mb-3">

                    <!-- Google Sign-In Button -->
                    <a href="{% url 'google_login' %}" class="btn btn-danger" style="width: 100%; display: flex; align-items: center; justify-content: center;">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
                        Sign in with Google
                    </a>
                </form>
    
                <!-- Separator -->
              
    
            </div>
        </div>
    </div>
    
    
    
    
    

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
